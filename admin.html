<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Curation Studio | Nano Banana</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Serif Design System Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand-area">
                <span class="brand-title">Nano Banana</span>
                <span class="brand-subtitle">Curation Studio</span>
            </div>

            <nav class="sidebar-nav">
                <div class="sidebar-section import-section">
                    <div class="sidebar-label">Import Content</div>
                    <div class="form-group">
                        <label for="rawContent">Twitter Links</label>
                        <textarea id="rawContent" class="form-control"
                            placeholder="Paste Twitter links or Grok output here..."></textarea>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-label">Quick Delete</div>
                    <div class="form-group">
                        <label for="deleteUrlInput">Tweet Link</label>
                        <div style="display: flex; gap: 8px;">
                            <input type="text" id="deleteUrlInput" class="form-control" placeholder="https://x.com/..."
                                style="min-height: 36px;">
                            <button id="quickDeleteBtn" class="primary-btn"
                                style="background: transparent; color: var(--muted-foreground); border: 1px solid var(--border); padding: 0 12px;"
                                title="Delete Item">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path
                                        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-label">Navigation</div>
                    <a id="frontLink" href="index.html" target="_blank" class="content-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M18 13v6a2 2 0 01-2 2H5a2 2 0 01-2-2V8a2 2 0 012-2h6M15 3h6v6M10 14L21 3" />
                        </svg>
                        View Live Site
                    </a>
                </div>
            </nav>

        </aside>

        <!-- Floating Action Button for Publish -->
        <button id="publishBtn" class="fab-publish primary-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
            Publish Updates
        </button>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Fixed Top Bar for Import Controls -->
            <div class="content-top-bar">
                <div class="top-bar-container">
                    <div class="top-bar-header">
                        <div class="top-bar-left">
                            <div class="top-bar-preview-info">
                                <div class="top-bar-preview-title">Content Preview</div>
                            </div>
                        </div>
                        <div class="top-bar-center">
                            <input type="date" id="publishDate" class="form-control">
                            <button id="loadDataBtn" class="primary-btn">Load Cloud Data</button>
                            <div id="statusMsg" class="status-message"></div>
                        </div>
                        <div class="top-bar-controls">
                            <!-- Theme Toggle (Compact) -->
                            <button id="themeToggleCompact" class="theme-toggle-compact" aria-label="Toggle theme"
                                title="Toggle theme">
                                <svg id="themeIconCompact" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <!-- Sun icon (default for dark mode) -->
                                    <circle cx="12" cy="12" r="5"></circle>
                                    <line x1="12" y1="1" x2="12" y2="3"></line>
                                    <line x1="12" y1="21" x2="12" y2="23"></line>
                                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                    <line x1="1" y1="12" x2="3" y2="12"></line>
                                    <line x1="21" y1="12" x2="23" y2="12"></line>
                                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                                </svg>
                            </button>

                            <!-- Preview Mode Toggle (Compact) -->
                            <div class="preview-mode-compact">
                                <input type="radio" name="previewMode" id="modeStandardTop" value="standard" checked>
                                <label for="modeStandardTop">Standard</label>
                                <input type="radio" name="previewMode" id="modeImagesTop" value="images">
                                <label for="modeImagesTop">Images</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-container">
                <div class="preview-toolbar">
                    <div class="preview-count-info">
                        Detected <span id="linkCount" class="preview-count-number">0</span> links
                    </div>
                    <label class="select-all-wrap">
                        <input type="checkbox" id="selectAll" checked> Select All
                    </label>
                </div>

                <div id="linkList" class="masonry-preview"></div>
                <div id="linkListImages" class="image-mode-grid" style="display: none;"></div>
            </div>
    </div>
    </main>
    </div>

    <!-- Keep app-core if it provides specific utilities, otherwise it might be redundant with admin-core.js -->
    <!-- It seems app-core.js was imported before. Keeping it for safety unless specified otherwise. -->
    <script src="app-core.js"></script>
    <script src="js/admin-core.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>

</html>
