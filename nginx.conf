server {
    listen 80;
    server_name ttmouse.com www.ttmouse.com 38.55.192.139;

    # Deny access to hidden files (including .env)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location / {
        return 301 https://ttmouse.com$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name ttmouse.com www.ttmouse.com;

    ssl_certificate /etc/letsencrypt/live/ttmouse.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ttmouse.com/privkey.pem;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    root /usr/share/nginx/html;
    index index.html;

    # Deny access to hidden files (including .env)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    location /api/ {
        # Enable CORS for external access (e.g. Vercel)
        # CORS headers are handled by the backend application
        # headers removed to avoid duplicates

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_pass http://backend:5500;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
