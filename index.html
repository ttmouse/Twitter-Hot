    <!-- Load libraries with multiple fallbacks and verification -->

    <script>
        (function () {
            let html2canvasLoaded = false;
            let jszipLoaded = false;
            let loadingAttempts = 0;
            const maxAttempts = 3;

            // Ê£ÄÊü•Â∫ìÊòØÂê¶Â∑≤Âä†ËΩΩ
            function checkLibraries() {
                return html2canvasLoaded && jszipLoaded;
            }

            // ÈÄöÁü•‰∏ªËÑöÊú¨Â∫ìÂ∑≤Âä†ËΩΩ
            function notifyLibrariesLoaded() {
                if (checkLibraries()) {
                    document.dispatchEvent(new CustomEvent('librariesLoaded'));
                    window.librariesReady = true;
                }
            }

            // ÂàõÂª∫Âπ∂Âä†ËΩΩËÑöÊú¨
            function loadScriptWithVerification(src, globalVarName, callback, errorCallback, fallbackSrcs) {
                const attemptLoad = (url, attemptIndex = 0) => {
                    if (attemptIndex >= fallbackSrcs.length) {
                        errorCallback(`All sources failed for ${globalVarName}`);
                        return;
                    }

                    const script = document.createElement('script');
                    script.src = url;
                    script.crossOrigin = 'anonymous';

                    script.onload = function () {
                        // Âª∂ËøüÊ£ÄÊü•ÔºåÁ°Æ‰øùÂ∫ìÂÆåÂÖ®ÂàùÂßãÂåñ
                        setTimeout(() => {
                            if (window[globalVarName]) {
                                callback();
                            } else {
                                attemptLoad(fallbackSrcs[attemptIndex + 1], attemptIndex + 1);
                            }
                        }, 500);
                    };

                    script.onerror = function () {
                        attemptLoad(fallbackSrcs[attemptIndex + 1], attemptIndex + 1);
                    };

                    document.head.appendChild(script);
                };

                attemptLoad(src, 0);
            }

            // Â∞ùËØïÂä†ËΩΩÂ∫ì
            function attemptToLoadLibraries() {
                if (loadingAttempts >= maxAttempts) {
                    showLibraryError();
                    return;
                }

                loadingAttempts++;

                // ÈáçÁΩÆÁä∂ÊÄÅ
                html2canvasLoaded = false;
                jszipLoaded = false;

                // Âä†ËΩΩ html2canvas
                loadScriptWithVerification(
                    'libs/html2canvas.min.js',
                    'html2canvas',
                    function () {
                        html2canvasLoaded = true;
                        notifyLibrariesLoaded();
                    },
                    function (error) {
                        console.error(`html2canvas Âä†ËΩΩÂ§±Ë¥•: ${error}`);
                        handleLibraryLoadError();
                    },
                    [
                        'libs/html2canvas.min.js',
                        'https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js',
                        'https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js',
                        'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js'
                    ]
                );

                // Âä†ËΩΩ JSZip
                loadScriptWithVerification(
                    'libs/jszip.min.js',
                    'JSZip',
                    function () {
                        jszipLoaded = true;
                        notifyLibrariesLoaded();
                    },
                    function (error) {
                        console.error(`JSZip Âä†ËΩΩÂ§±Ë¥•: ${error}`);
                        handleLibraryLoadError();
                    },
                    [
                        'libs/jszip.min.js',
                        'https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js',
                        'https://unpkg.com/jszip@3.10.1/dist/jszip.min.js',
                        'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js'
                    ]
                );
            }

            // Â§ÑÁêÜÂ∫ìÂä†ËΩΩÈîôËØØ
            function handleLibraryLoadError() {
                if (!html2canvasLoaded || !jszipLoaded) {
                    if (loadingAttempts < maxAttempts) {
                        setTimeout(attemptToLoadLibraries, 2000);
                    } else {
                        showLibraryError();
                    }
                }
            }

            // ÊòæÁ§∫Âä†ËΩΩÈîôËØØÊèêÁ§∫Ôºà‰ªÖÂú®ÊéßÂà∂Âè∞ËæìÂá∫Ôºâ
            function showLibraryError() {
                console.error('‰∏ãËΩΩÂäüËÉΩÊâÄÈúÄÂ∫ìÂä†ËΩΩÂ§±Ë¥•');
                console.log('ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÂ∞ùËØïÔºö');
                console.log('1. Âà∑Êñ∞È°µÈù¢');
                console.log('2. Ê∏ÖÈô§ÊµèËßàÂô®ÁºìÂ≠ò');
                console.log('3. Á¶ÅÁî®ÂπøÂëäÊã¶Êà™Âô®');
            }

            // ÂºÄÂßãÂä†ËΩΩÂ∫ì
            attemptToLoadLibraries();
        })();
    </script>

    <!-- Twitter Widget Script for Embedded Tweets -->
    <script>
        // Load Twitter widget with multiple fallbacks
        (function () {
            const loadTwitterWidget = () => {
                const script = document.createElement('script');
                script.src = 'https://platform.twitter.com/widgets.js';
                script.charset = 'utf-8';
                script.async = true;

                script.onload = function () {
                    console.log('[Twitter] Widget loaded successfully');
                };

                script.onerror = function () {
                    console.error('[Twitter] Widget failed to load from primary source');
                    // Try fallback source
                    const fallbackScript = document.createElement('script');
                    fallbackScript.src = 'https://cdn.syndication.twimg.com/widgets.js';
                    fallbackScript.charset = 'utf-8';
                    fallbackScript.async = true;

                    fallbackScript.onload = function () {
                        console.log('[Twitter] Widget loaded from fallback source');
                    };

                    fallbackScript.onerror = function () {
                        console.error('[Twitter] All widget sources failed');
                        window.twitterScriptFailed = true;
                    };

                    document.head.appendChild(fallbackScript);
                };

                document.head.appendChild(script);
            };

            // Try to load immediately
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', loadTwitterWidget);
            } else {
                loadTwitterWidget();
            }
        })();
    </script>
